name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run-folder-cmbjpl99c0001p4yg40qfygel:
    runs-on: ubuntu-latest
    name: Autonoma Test "test-folder"
    steps:
      - name: Run Folder Tests "test-folder"
        id: step-1
        uses: autonoma-ai/actions/folder-runner@v1
        with:
          folder-id: "cmbi84wla0178xv01zzf8o79n"
          client-id: ${{ secrets.AUTONOMA_CLIENT_ID }}
          client-secret: ${{ secrets.AUTONOMA_CLIENT_SECRET }}
          max-wait-time: "10"
      - name: Show "test-folder" results
        if: always()
        run: |
          echo "Test status: ${{ steps.step-1.outputs.final-status }}"
          echo "Message: ${{ steps.step-1.outputs.message }}"
          echo "View results at: ${{ steps.step-1.outputs.url }}"
  run-test-cmbfh59ok000bp4mkbloinv1z:
    runs-on: ubuntu-latest
    name: Autonoma Test "test-for-job"
    steps:
      - name: Run Single Test "test-for-job"
        id: step-2
        uses: autonoma-ai/actions/test-runner@v1
        with:
          test-id: "cmabkzdea001zxk01sp1mnygy"
          client-id: ${{ secrets.AUTONOMA_CLIENT_ID }}
          client-secret: ${{ secrets.AUTONOMA_CLIENT_SECRET }}
          max-wait-time: "10"
      - name: Show "test-for-job" results
        if: always()
        run: |
          echo "Test status: ${{ steps.step-2.outputs.final-status }}"
          echo "Message: ${{ steps.step-2.outputs.message }}"
          echo "View results at: ${{ steps.step-2.outputs.url }}"
