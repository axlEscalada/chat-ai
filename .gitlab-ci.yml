stages:
  - test
variables:
  AUTONOMA_CLIENT_ID: $AUTONOMA_CLIENT_ID
  AUTONOMA_CLIENT_SECRET: $AUTONOMA_CLIENT_SECRET
"test-folder":
  stage: test
  image: axlscld/autonoma-runner:1.0.0
  variables:
    ITEM_ID: "cmbjpl99c0001p4yg40qfygel"
    ITEM_TYPE: "folder"
    MAX_WAIT_TIME: "10"
  script:
    - |
      /autonoma/wrapper-run-test.sh \
        "$ITEM_ID" \
        "$MAX_WAIT_TIME" \
        "$AUTONOMA_CLIENT_ID" \
        "$AUTONOMA_CLIENT_SECRET" \
        "$ITEM_TYPE"
  when: always
"test-for-job":
  stage: test
  image: axlscld/autonoma-runner:1.0.0
  variables:
    ITEM_ID: "cmbfh59ok000bp4mkbloinv1z"
    ITEM_TYPE: "test"
    MAX_WAIT_TIME: "10"
  script:
    - |
      /autonoma/wrapper-run-test.sh \
        "$ITEM_ID" \
        "$MAX_WAIT_TIME" \
        "$AUTONOMA_CLIENT_ID" \
        "$AUTONOMA_CLIENT_SECRET" \
        "$ITEM_TYPE"
  when: always
