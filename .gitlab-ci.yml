stages:
  - test
variables:
  AUTONOMA_CLIENT_ID: $AUTONOMA_CLIENT_ID
  AUTONOMA_CLIENT_SECRET: $AUTONOMA_CLIENT_SECRET
"test-folder":
  stage: test
  image: axlscld/autonoma-runner:1.0.0
  variables:
    ITEM_ID: "cmbi84wla0178xv01zzf8o79n"
    ITEM_TYPE: "folder"
    MAX_WAIT_TIME: "10"
  script:
    - |
      /autonoma/gitlab-run-test.sh \
        "$ITEM_ID" \
        "$MAX_WAIT_TIME" \
        "$AUTONOMA_CLIENT_ID" \
        "$AUTONOMA_CLIENT_SECRET" \
        "$ITEM_TYPE"
  when: always
